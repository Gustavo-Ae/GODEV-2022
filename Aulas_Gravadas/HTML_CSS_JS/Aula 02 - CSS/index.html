<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Curso CSS</title>
</head>
<body>
    <nav class="main-navbar">
        <h1>Barra de Navegação</h1>
    </nav>

    <div class="container">
        <h1>Olá, Mundo!</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi corporis illum nam, repellendus pariatur hic aut porro reprehenderit tempora in at voluptas voluptate officia quo.</p>
    </div>

    <aside class="main-aside">
        <h2>Redes Sociais</h2>
        <ul>
            <li><a href="https://twitter.com">Twitter</a></li>
            <li><a href="https://instagram.com">Instagram</a></li>
        </ul>

    <div class="box">
        <!-- Formulários -->
        <form action="form.php" method="POST" class="main-form"> <!--action = é para onde queremos mandar esse formulário.-->   <!-- method="POST" ele está fazendo um request(requisição - pedido - Envio de Dados) para servidor.-->
            <div class="form-group">
                <label>Primeiro Nome:</label>
                <input type="text"/>
            </div>
            
            <div class="form-group">
                <label>Segundo Nome:</label>
                <input type="text" />
            </div>     
    
            <div class="form-group">
                <label>Email:</label>
                <input type="email" />
            </div>     
    
            <div class="form-group">
                <label>Mensagem:</label>
                <textarea name="mensagem"></textarea>
            </div> 
    
            <input type="submit" value="Enviar" class="button"/>
        </form>
    </div>

    <!-- Testando a propriedade Position do CSS -->
    <div class="box relative"> 
        <div class="absolute">
            <h1>Olá mundo :)</h1>
        </div>
    </div>

    <button class="fixed-button">Fixed</button>
